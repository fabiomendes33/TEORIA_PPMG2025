<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SISTEMA DE ESTUDO PPMG2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .key-term {
        color: #2563eb; /* Blue-600 */
        font-weight: 600;
      }
      .material-type {
        color: #16a34a; /* Green-600 */
        font-weight: 600;
      }
      .property {
        color: #c026d3; /* Fuchsia-600 */
        font-weight: 600;
      }
      .process {
        color: #ea580c; /* Orange-600 */
        font-weight: 600;
      }
      .topic-btn.active {
        transform: scale(1.05);
        box-shadow: 0 0 0 3px white, 0 0 0 5px var(--tw-shadow-color);
      }
      #theory-content h3 {
        font-size: 1.25rem;
        font-weight: 700;
        color: #1e293b; /* slate-800 */
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
        border-bottom: 2px solid #e2e8f0; /* slate-200 */
        padding-bottom: 0.5rem;
      }
      #theory-content p {
        line-height: 1.75;
        margin-bottom: 1rem;
      }
      #theory-content ul {
        list-style-position: inside;
        margin-bottom: 1rem;
        padding-left: 0.5rem;
      }
    </style>
  </head>
  <body
    class="bg-slate-100 text-slate-800 flex items-center justify-center min-h-screen p-4"
  >
    <div id="app-container" class="w-full max-w-4xl mx-auto">
      <!-- Tela de Login (Simulada) -->
      <div
        id="login-screen"
        class="bg-white p-8 rounded-2xl shadow-lg text-center"
      >
        <h1 class="text-3xl font-bold text-slate-900 mb-2">
          SISTEMA DE ESTUDO POLICIA PENAL MG 2025
        </h1>
        <p class="text-slate-600 mb-6">
          Selecione uma matéria para ver a teoria. Insira seu nome para começar.
        </p>
        <div class="space-y-4">
          <input
            type="text"
            id="username"
            placeholder="Digite seu nome"
            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          />
          <button
            id="start-study-btn"
            class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-transform transform hover:scale-105 shadow-md"
          >
            Iniciar Estudos
          </button>
        </div>
        <p class="text-xs text-slate-400 mt-6">
          Obs: Este é um login simulado para personalizar sua experiência.
        </p>
      </div>

      <!-- Tela de Estudos -->
      <div id="study-screen" class="hidden bg-white p-8 rounded-2xl shadow-lg">
        <div class="flex justify-between items-start border-b pb-4 mb-6">
          <div>
            <h2 class="text-2xl font-bold text-slate-900">Tópicos de Estudo</h2>
            <p id="welcome-message" class="text-slate-600"></p>
          </div>
          <button
            id="back-btn"
            class="bg-slate-200 text-slate-700 font-semibold py-2 px-4 rounded-lg hover:bg-slate-300 transition"
          >
            Voltar
          </button>
        </div>

        <div id="topics-nav" class="flex flex-wrap gap-3 mb-6 justify-center">
          <!-- Botões dos Tópicos serão inseridos aqui -->
        </div>

        <div
          id="theory-content"
          class="bg-slate-50 p-6 rounded-lg border h-96 overflow-y-auto"
        >
          <!-- Conteúdo da Teoria será inserido aqui -->
          <div
            class="text-center text-slate-500 flex flex-col items-center justify-center h-full"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="48"
              height="48"
              fill="currentColor"
              class="bi bi-book mb-3"
              viewBox="0 0 16 16"
            >
              <path
                d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.823c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"
              />
            </svg>
            <p>Selecione um tópico acima para começar a estudar.</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      // --- Elementos do DOM ---
      const loginScreen = document.getElementById("login-screen");
      const studyScreen = document.getElementById("study-screen");

      const usernameInput = document.getElementById("username");
      const startStudyBtn = document.getElementById("start-study-btn");
      const backBtn = document.getElementById("back-btn");

      const welcomeMessage = document.getElementById("welcome-message");
      const topicsNav = document.getElementById("topics-nav");
      const theoryContent = document.getElementById("theory-content");

      // --- Dados da Teoria ---
      const theoryData = {
        portugues: {
          title: "Português",
          color: "bg-blue-500",
          content: `
                    <h3>Língua Portuguesa</h3>
                    <p>Abrange o estudo da <span class='key-term'>gramática normativa</span>, <span class='key-term'>interpretação de textos</span>, concordância verbal e nominal, regência e crase. Acentuação e ortografia são <span class='property'>fundamentais</span> para uma boa base.</p>
                    <a href="https://github.com/fabiomendes33/TEORIA_PPMG2025/raw/refs/heads/main/portugues.pdf">Abrir PDF da Matéria</a>
                    <a href="https://github.com/fabiomendes33/TEORIA_PPMG2025/raw/refs/heads/main/portugues1.pdf">Abrir PDF da Matéria<a>
                `,
        },
        raciocinio_logico: {
          title: "Raciocínio Lógico",
          color: "bg-indigo-500",
          content: `
                    <h3>Raciocínio Lógico-Matemático</h3>
                    <p>Envolve a compreensão de <span class='key-term'>estruturas lógicas</span>, lógica de argumentação, diagramas lógicos e sequências. Problemas com <span class='property'>tabelas-verdade</span> e proposições são muito comuns em concursos.</p>
                    <a href="https://github.com/fabiomendes33/TEORIA_PPMG2025/raw/refs/heads/main/raciocinio_logico.pdf">Abrir PDF da Matéria</a>
                `,
        },
        direito_penal: {
          title: "Direito Penal",
          color: "bg-red-500",
          content: `
                    <h3>Direito Penal</h3>
                    <p>Estudo dos <span class='key-term'>crimes e das penas</span>. Analisa o <span class='property'>Código Penal</span>, abrangendo a Teoria do Crime (fato típico, ilicitude, culpabilidade), tipicidade, dolo e culpa. É essencial conhecer os <span class='key-term'>crimes contra a administração pública</span>.</p>
                    <a href="https://github.com/fabiomendes33/TEORIA_PPMG2025/raw/refs/heads/main/direito_penal.pdf">Abrir PDF da Matéria</a>
                    <a href="https://github.com/fabiomendes33/TEORIA_PPMG2025/raw/refs/heads/main/direito_penal1.pdf">Abrir PDF da Matéria<a>
                    <a href="https://github.com/fabiomendes33/TEORIA_PPMG2025/raw/refs/heads/main/direito_penal2.pdf?download=">Abrir PDF da Matéria<a>
                    <a href="https://github.com/fabiomendes33/TEORIA_PPMG2025/raw/refs/heads/main/direito_penal3.pdf?download=">Abrir PDF da Matéria<a>
                        
                `,
        },
        direito_humano: {
          title: "Direitos Humanos",
          color: "bg-teal-500",
          content: `
                    <h3>Direitos Humanos</h3>
                    <p>Estuda os direitos básicos e fundamentais de todos os seres humanos. O foco principal é a <span class='key-term'>Declaração Universal dos Direitos Humanos (DUDH)</span> e como esses direitos são incorporados na <span class='property'>Constituição Federal</span>, especialmente no que tange à dignidade da pessoa humana e à atividade policial.</p>
                    <a href="https://github.com/fabiomendes33/TEORIA_PPMG2025/raw/refs/heads/main/direito_humano.pdf" target="_blank" class="inline-block mt-4 bg-teal-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-teal-700 transition">Abrir PDF da Matéria</a>
                `,
        },
        processual_penal: {
          title: "Processual Penal",
          color: "bg-rose-500",
          content: `
                    <h3>Direito Processual Penal</h3>
                    <p>Regulamenta a aplicação do Direito Penal. Aborda temas como <span class='key-term'>inquérito policial</span>, ação penal, competência, <span class='property'>provas</span>, prisão e liberdade provisória. O <span class='key-term'>Código de Processo Penal</span> é a principal fonte.</p>
                    <a href="./processual_penal.pdf" target="_blank" class="inline-block mt-4 bg-rose-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-rose-700 transition">Abrir PDF da Matéria</a>
                `,
        },
        constitucional: {
          title: "Constitucional",
          color: "bg-green-500",
          content: `
                    <h3>Direito Constitucional</h3>
                    <p>Focado na <span class='key-term'>Constituição Federal</span>. Os tópicos mais importantes são <span class='property'>Direitos e Garantias Fundamentais</span> (Art. 5º), Organização do Estado, Poderes (Legislativo, Executivo e Judiciário) e Controle de Constitucionalidade.</p>
                    <a href="https://github.com/fabiomendes33/TEORIA_PPMG2025/raw/refs/heads/main/constitucional.pdf?download=">Abrir PDF da Matéria</a>
                `,
        },
        administrativo: {
          title: "Administrativo",
          color: "bg-emerald-500",
          content: `
                    <h3>Direito Administrativo</h3>
                    <p>Estuda os <span class='key-term'>princípios da Administração Pública</span> (Legalidade, Impessoalidade, Moralidade, Publicidade e Eficiência - LIMPE), atos administrativos, licitações (<span class='property'>Lei 14.133/21</span>), agentes públicos e responsabilidade civil do Estado.</p>
                    <a href="./administrativo.pdf" target="_blank" class="inline-block mt-4 bg-emerald-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-emerald-700 transition">Abrir PDF da Matéria</a>
                `,
        },
        legislacao_especial: {
          title: "Legislação Especial",
          color: "bg-amber-500",
          content: `
                    <h3>Legislação Especial</h3>
                    <p>Conjunto de leis extravagantes que não estão nos grandes códigos. Exemplos comuns são a Lei de Drogas, Lei Maria da Penha, <span class='key-term'>Estatuto do Desarmamento</span>, Lei de Abuso de Autoridade e a <span class='property'>Lei de Improbidade Administrativa</span>.</p>
                    <a href="https://github.com/fabiomendes33/TEORIA_PPMG2025/raw/refs/heads/main/legislacao_especial.pdf">Abrir PDF da Matéria</a>
                `,
        },
        informatica: {
          title: "Informática",
          color: "bg-slate-500",
          content: `
                    <h3>Noções de Informática</h3>
                    <p>Cobre conceitos de hardware e software, <span class='key-term'>sistemas operacionais</span> (Windows e Linux), editores de texto e planilhas (Pacote Office/LibreOffice), <span class='property'>redes de computadores</span>, internet e segurança da informação (vírus, backup, firewall).</p>
                    <a href="https://github.com/fabiomendes33/TEORIA_PPMG2025/raw/refs/heads/main/informatica.pdf">Abrir PDF da Matéria</a>
                `,
        },
        estatistica: {
          title: "Estatística",
          color: "bg-cyan-500",
          content: `
                    <h3>Estatística</h3>
                    <p>Aborda conceitos de estatística <span class='key-term'>descritiva</span> (média, moda, mediana, desvio-padrão) e <span class='key-term'>inferencial</span> (amostragem, estimação, testes de hipóteses). A interpretação de gráficos e tabelas é uma <span class='property'>habilidade essencial</span>.</p>
                    <a href="./estatistica.pdf" target="_blank" class="inline-block mt-4 bg-cyan-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-cyan-700 transition">Abrir PDF da Matéria</a>
                `,
        },
        redacao: {
          title: "Redação",
          color: "bg-violet-500",
          content: `
                    <h3>Redação</h3>
                    <p>Focada na produção de textos dissertativo-argumentativos. Avalia a <span class='property'>coesão</span>, <span class='property'>coerência</span>, domínio da norma culta da língua portuguesa, capacidade de argumentação e o desenvolvimento do tema proposto pela banca.</p>
                    <a href="./redacao.pdf" target="_blank" class="inline-block mt-4 bg-violet-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-violet-700 transition">Abrir PDF da Matéria</a>
                `,
        },
      };

      // --- Estado do App ---
      let username = "Aluno(a)";

      // --- Funções ---
      function startStudy() {
        const name = usernameInput.value.trim();
        if (name) {
          username = name;
        }
        welcomeMessage.textContent = `Bons estudos, ${username}!`;
        loginScreen.classList.add("hidden");
        studyScreen.classList.remove("hidden");
        populateTopics();
      }

      function populateTopics() {
        topicsNav.innerHTML = "";
        for (const key in theoryData) {
          const topic = theoryData[key];
          const button = document.createElement("button");
          button.textContent = topic.title;
          button.className = `topic-btn text-white font-bold py-2 px-5 rounded-lg transition-transform transform hover:scale-105 shadow-lg ${topic.color}`;
          button.style.setProperty(
            "--tw-shadow-color",
            `var(--tw-color-${topic.color.split("-")[1]}-${
              topic.color.split("-")[2]
            })`
          );
          button.addEventListener("click", () => displayTheory(key));
          topicsNav.appendChild(button);
        }
      }

      function displayTheory(topicKey) {
        theoryContent.innerHTML = theoryData[topicKey].content;

        // Gerencia o estado ativo dos botões
        const allButtons = topicsNav.querySelectorAll(".topic-btn");
        allButtons.forEach((btn, index) => {
          const currentKey = Object.keys(theoryData)[index];
          if (currentKey === topicKey) {
            btn.classList.add("active");
            btn.style.boxShadow = `0 0 0 3px white, 0 0 0 5px ${theoryData[
              topicKey
            ].color.replace("bg-", "var(--tw-color-")})`;
          } else {
            btn.classList.remove("active");
            btn.style.boxShadow = "";
          }
        });
      }

      function goBackToLogin() {
        studyScreen.classList.add("hidden");
        loginScreen.classList.remove("hidden");
        usernameInput.value = "";
        theoryContent.innerHTML = `<div class="text-center text-slate-500 flex flex-col items-center justify-center h-full">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-book mb-3" viewBox="0 0 16 16">
                  <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.823c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
                </svg>
                <p>Selecione um tópico acima para começar a estudar.</p>
            </div>`;
      }

      // --- Event Listeners ---
      startStudyBtn.addEventListener("click", startStudy);
      usernameInput.addEventListener("keyup", (event) => {
        if (event.key === "Enter") {
          startStudy();
        }
      });
      backBtn.addEventListener("click", goBackToLogin);
    </script>
  </body>
</html>
